<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>正在举办的活动信息</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../static/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="../../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../static/plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../../static/plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript" src="../../static/js/base_pagination.js"></script>
    <script type="text/javascript" src="../../static/js/service/AllAcitivityService.js"></script>
    <script type="text/javascript" src="../../static/js/controller/baseController1.js"></script>
    <script type="text/javascript" src="../../static/js/controller/AllAcitivityController.js"></script>

    <script th:src="@{/static/js/base_pagination.js}"></script>
    <script th:src="@{/static/js/service/AllAcitivityService.js}"></script>
    <script th:src="@{/static/js/controller/baseController1.js}"></script>
    <script th:src="@{/static/js/controller/AllAcitivityController.js}"></script>
    <script th:src="@{/static/plugins/angularjs/angular.min.js}"></script>
    <script th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>

    <!-- 分页组件开始 -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <script th:src="@{/static/plugins/angularjs/pagination.js}"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

</head>

<body class="hold-transition skin-red sidebar-mini"  ng-app="credit" ng-controller="AllAcitivityController" ng-init="findallinfo();findallbelong();reloadList()" >
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">正在举办的活动信息
    </h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="刷新" ng-click="reloadList();searchEntity.belong=null;searchEntity.info=null;searchEntity.aname=null" ><i class="fa fa-check"></i> 刷新</button>
                    
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <table>
                <tr>
                    <td> &nbsp&nbsp按活动版块查看 :   &nbsp&nbsp</td>
                    <td>
                        <select class="form-control" ng-model="searchEntity.belong" ng-options=" o for o in bes" ng-click="reloadList();searchEntity.info=null;searchEntity.aname=null;searchEntity.stuname=null"></select>
                    </td>
                    <td>
                        &nbsp &nbsp 活动名称:&nbsp&nbsp<input ng-model="searchEntity.aname"> &nbsp&nbsp<button  ng-click="reloadList();searchEntity.belong=null;searchEntity.info=null;searchEntity.stuname=null">查询</button>
                    </td>
                </tr>
            </table>
        </div>

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">单位</th>
                <th class="sorting">所属板块</th>
                <th class="sorting">活动时间</th>
                <th class="sorting">活动名称</th>
                <th class="sorting">承办部门</th>
                <th class="sorting">指导老师</th>
                <th class="sorting">活动策划人</th>
                <th class="sorting">活动主要组织者</th>
                <th class="sorting">状态</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity  in  list">
                <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
                <td>{{entity.company}}</td>
                <td>{{entity.belong}}</td>
                <td>{{entity.time}}</td>
                <td>{{entity.aname}}</td>
                <td>{{entity.info}}</td>
                <td>{{entity.teacher}}</td>
                <td>{{entity.idea}}</td>
                <td>{{entity.organizer}}</td>
                <td>正在举办</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="entry(entity.id)">报名</button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <!-- 分页 -->
        <tm-pagination conf="paginationConf" ></tm-pagination>
    </div>

</div>

</body>
</html>
