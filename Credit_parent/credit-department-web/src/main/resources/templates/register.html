<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../static/css/new_file.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/css/denglu.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/css/font-awesome-4.7.0/css/font-awesome.css"/>

		<script th:src="@{../static/plugins/angularjs/angular.min.js}"></script>
		<script th:src="@{../static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
		<script th:src="@{../static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
		<script th:src="@{../static/js/base.js}"></script>
		<script th:src="@{../static/js/controller/baseController.js}"></script>
		<script th:src="@{../static/js/controller/registerController.js}"></script>
		<script th:src="@{../static/js/service/registerService.js}"></script>
	</head>
	<body ng-app="credit" ng-controller="registerController">
		<div id="login-box" style=" margin-top: 5%">
			<h1>学分管理系统部门账号注册</h1>
			<h3>部门入驻申请<span class="go">我有账号，去<a href="/login" target="_blank">登陆</a></span></h3>
				<form method="post">
					<div class="form">
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.username" placeholder="登录名">
						</div>
	
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.password" placeholder="登录密码">
						</div>
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.name" placeholder="负责人">
						</div>
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.info" placeholder="所属部门">
						</div>
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.num" placeholder="部门人数">
						</div>
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.tel" placeholder="负责人电话">
						</div>
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.stuid" placeholder="负责人学号">
						</div>
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.stuclass" placeholder="负责人班级">
						</div>
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.major" placeholder="负责人专业">
						</div>
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.grade" placeholder="负责人年级">
						</div>
						<div class="item">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" name="username" ng-model="entity.teacher" placeholder="负责人辅导员">
						</div>
					</div>	
					<button  ng-click="add(entity)">申请入驻</button>
				</form>
		</div>
	</body>
</html>
