<body class="hold-transition skin-red sidebar-mini" ng-app="credit" ng-controller="department_1Controller" ng-init="findstatus()">
  <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">学生申请加入部门审核</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">学号</th>
									      <th class="sorting">姓名</th>
									      <th class="sorting">班级</th>
									      <th class="sorting">年级</th>
										  <th class="sorting">专业</th>
										  <th class="sorting">辅导员</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity  in  list">
			                              <td><input  type="checkbox"></td>			                              
				                          <td>{{entity.stuid}}</td>
									      <td>{{entity.stuname}}</td>
									      <td>{{entity.stuclass}}</td>
									      <td>{{entity.grade}}</td>
										  <td>{{entity.major}}</td>
										  <td>{{entity.teacher}}</td>
		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#sellerModal" ng-click="findOneBystatus(entity.id)" >详情</button>                                           
		                                  </td>
			                          </tr>
									 
			                      </tbody>
			                  </table>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
                    
	          
					    
                                
<!-- 详情 -->
<div class="modal fade" id="sellerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">部门详情</h3>
		</div>
		<div class="modal-body">							
			
			 <ul class="nav nav-tabs">
			  <li class="active"><a href="#home" data-toggle="tab">学生详细信息</a></li>
			  
			</ul>							
			
			<!-- 选项卡开始 -->         
		    <div id="myTabContent" class="tab-content">
			    <div class="tab-pane active in" id="home">
			      <br>
			      <table class="table table-bordered table-striped"  width="800px">
			      	<tr>
			      		<td>学号</td>
			      		<td>{{entity.stuid}}</td>
			      	</tr>
			      	<tr>
			      		<td>姓名</td>
			      		<td>{{entity.stuname}}</td>
			      	</tr>
			      	<tr>
			      		<td>班级</td>
			      		<td>{{entity.stuclass}}</td>
			      	</tr>
			      	<tr>
			      		<td>年级</td>
			      		<td>{{entity.grade}}</td>
			      	</tr>
					  <tr>
						  <td>专业</td>
						  <td>{{entity.major}}</td>
					  </tr>
					  <tr>
						  <td>辅导员</td>
						  <td>{{entity.teacher}}</td>
					  </tr>	  
					  
			      </table>			      
      			</div>	
			    
			    
  			    </div> 			
           <!-- 选项卡结束 -->          
			
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="updateStatus(entity.id,'1')" >审核通过</button>
         	<button class="btn btn-danger"  data-dismiss="modal" aria-hidden="true" ng-click="updateStatus(entity.id,'3')" >审核未通过</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
</div>

</body>
